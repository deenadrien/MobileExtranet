    <div class="container-fluid" id="titreContact">
        Nous contacter
    </div>
    <div class="container-fluid" id="paiementLoyer">
        <br>
        <b>Sujet</b>
        <br>
        <select id="selectContact">
            <option value="0">Sélectionner un sujet</option>
            <optgroup label="Déposer une réclamation">
                <option value="1">Technique</option>
                <option value="2">Médiation</option>
            </optgroup>
            <optgroup label="Demande de rendez-vous">
                <option value="3">Visite ou Etats des lieux</option>
                <option value="4">Entretien avec un agent locatif</option>
            </optgroup>
            <optgroup label="Demande d'information">
                <option value="5">Contrat d'entretien / Dépannage</option>
                <option value="6">Avis d'échéance / Loyer</option>
                <option value="7">Accession</option>
                <option value="8">Contrat de location</option>
                <option value="9">Envoyer mon attestation d'assurance</option>
                <option value="10">Charges</option>
                <option value="21">Modification de situation familiale</option>
                <option value="18">Autre</option>
            </optgroup>
            <optgroup label="Demande de document">
                <option value="11">Attestation APL</option>
                <option value="12">Attestation loyer à jour</option>
                <option value="13">Copie du bail</option>
                <option value="14">Copie Etat des lieux</option>
                <option value="15">Demande de logement / Garage</option>
                <option value="16">Duplicata quittance</option>
                <option value="17">Procuration état des lieux</option>
            </optgroup>
        </select>
        <br>
        <br>
        <b>Message</b>
        <br>
        <textarea id="messageContact"></textarea>
        <br>
        <br>
        <center><input type="file">
        <br>
        <br>
        <input type="submit" value="Envoyer" id="butContact"></center>
    </div>
